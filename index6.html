<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- with API, write a code for a music app with play button and pause button  -->
    <button style="background-color: darkblue; width: 150px; height: 50px; color: white;" onclick="getInfo()">Get Information</button>
    <div id="show"></div>
    <script>

        const url = 'https://jsonplaceholder.typicode.com/users'

        const getInfo = async() => {
            let response = await fetch(url)
            let newResponse = await response.json()
            console.log(newResponse);

            newResponse.map((info) =>{
                show.innerHTML += `
                <p>${info.id}</p> 
                <p>Name: ${info.name}</p>
                <p>City: ${info.address.city}</p>
                `
            } ) 
        }
    </script>
</body>
</html>
