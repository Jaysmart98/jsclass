<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football LineUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>


    <div class="container-fluid col-lg-5 col-12 mt-lg-5 mt-3 shadow mx-auto p-lg-4 p-3 rounded-3">
        <h1 class="text-center my-lg-4 my-3 text-secondary">FOOTBALL LINEUP</h1>

        <input type="text" name="" id="playerName" class="my-2 form-control shadow-none">
        <input type="text" name="" id="playerPosition" class="my-2 form-control shadow-none">
        <input type="text" name="" id="playerAge" class="my-2 form-control shadow-none">
        <input type="text" name="" id="playerNumber" class="my-2 form-control shadow-none">

        <button class="btn btn-secondary w-100 my-3" onclick="createPlayer()"> Create </button>
        <div id="show"></div>
    

    </div>


    <script>

function showToast(text, bgColor = '#000', colour ='#fff', grav = 'top'){
        Toastify({
            text: text,
            duration: 3000,
            newWindow: true,
            close: true,
            gravity: grav, // `top` or `bottom`
            position: "right", // `left`, `center` or `right`
            stopOnFocus: true, // Prevents dismissing of toast on hover
            style: {
            background: bgColor,
            color: colour,
            },
            onClick: function(){} // Callback after click
        }).showToast();
        }

        class Player {
            constructor (playerName, playerPosition, playerAge, playerNumber) {
                this.name = playerName,
                this.position = playerPosition,
                this.age = playerAge,
                this.number = playerNumber
            }

            createPlayer(){
                if(playerName.value === '' || playerPosition.value === '' || playerAge.value === '' || playerNumber.value === '') {
                    showToast("Input fields cannot be empty", 'red');         
                } 
                else {
                    showToast(`Hello, my name is ${this.name}, I'm a ${this.position}, my age is ${this.position} and i play with the number ${this.number}`);
                }
            }
        }

        let player1 = new Player( playerName.value, playerPosition.value, playerAge.value, playerNumber.value );
        console.log(player1) 

        let player2 = new Player( playerName.value, playerPosition.value, playerAge.value, playerNumber.value );
        console.log(player1, player2);

        let player3 = new Player( playerName.value, playerPosition.value, playerAge.value, playerNumber.value );
        console.log(player1, player2, player3);

        player2.map((Player) =>{
            show.innerHTML += `
            <p>Name: ${playerName}</p>
            <p>Position: ${playerPosition}</p>
            <p>Age: ${playerAge}</p>
            <p>Number: ${playerNumber}</p>
            `
        })

        const check =()=>{
            player1.type
        }

        class player extends Player{
            constructor(){
                super()
            }
        }

        let team1 = new player()
        console.log(team1)
        
    </script>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
